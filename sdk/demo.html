    <script>
        /**
         * Created by clock on 16-11-25.
         */
        var conn = {};
        conn = new WebIM.connection({
            isMultiLoginSessions: WebIM.config.isMultiLoginSessions,
            https: typeof WebIM.config.https === 'boolean' ? WebIM.config.https : location.protocol ===
                'https:',
            url: WebIM.config.xmppURL,
            isAutoLogin: true,
            heartBeatWait: WebIM.config.heartBeatWait,
            autoReconnectNumMax: WebIM.config.autoReconnectNumMax,
            autoReconnectInterval: WebIM.config.autoReconnectInterval
        });

        // tips: ie8 support  fileInputId should match with the file in the document
        WebIM.flashUpload = UploadShim({
            fileInputId: 'image'
        }, conn).flashUpload;


        // callback listening
        conn.listen({
            onOpened: function (message) { // connection established callback. Can only send message if connection established
                // If set isAutoLogin=false, then must re-login manually
                // Manually login using conn.setPresence(); in this example, conn init has isAutoLogin=true so no need to call conn.setPresence();

                console.log("%c [opened] connection established", "color: green")
            },
            onTextMessage: function (message) {
                // process the message respect to its message.type. one-to-one chat, group chat, or chat room
                console.log(message.type);
                console.log('Text');
            }, // text message received
            onEmojiMessage: function (message) {
                // If WebIM has Emoji property, then connection will translate the character string to corresponding emojin in WebIM.Emoji automatically
                // the key-value structure is {type: 'emoji(or txt)', data:''}
                // If type='emoji', data represent the path to emoji. If type='txt', data is text message
                console.log('Emoji');
                var data = message.data;
                for (var i = 0, l = data.length; i < l; i++) {
                    console.log(data[i]);
                }
            }, // Emoji message received
            onPictureMessage: function (message) {
                console.log('Picture');

                var options = {
                    url: message.url
                };
                options.onFileDownloadComplete = function () {
                    // image downloading successfully
                    console.log('Image download complete!');
                };
                options.onFileDownloadError = function () {
                    // image downloading failed
                    console.log('Image download failed!');
                };
                WebIM.utils.download.call(conn, options);

            }, // image message received
            onCmdMessage: function (message) {
                console.log('CMD');
            }, // command message received
            onAudioMessage: function (message) {
                console.log("Audio");
            }, // audio message received
            onLocationMessage: function (message) {
                console.log("Location");
            }, // location message received
            onFileMessage: function (message) {
                console.log("File");
            }, // file received
            onVideoMessage: function (message) {
                var node = document.getElementById('privateVideo');
                var option = {
                    url: message.url,
                    headers: {
                        'Accept': 'audio/mp4'
                    },
                    onFileDownloadComplete: function (response) {
                        var objectURL = WebIM.utils.parseDownloadResponse.call(conn, response);
                        node.src = objectURL;
                    },
                    onFileDownloadError: function () {
                        console.log('File down load error.')
                    }
                };
                WebIM.utils.download.call(conn, option);
            }, // video calling received
            onPresence: function (message) {
                switch (message.type) {
                    case 'subscribe': // receiving user receives friend request
                        // receiving user accepts friend request
                        document.getElementById('agreeFriends').onclick = function (message) {
                            conn.subscribed({
                                to: 'asdfghj',
                                message: "[resp:true]"
                            });
                            // need to send receiving user friend request
                            conn.subscribe({
                                to: message.from,
                                message: "[resp:true]"
                            });
                        };
                        // receiving user declines friend request
                        document.getElementById('rejectFriends').onclick = function (message) {
                            conn.unsubscribed({
                                to: message.from,
                                message: "message of rejecting friend request"
                            });
                        };

                        break;
                    case 'subscribed': // receiving user accepted friend request. requesting user accepts friend request
                        break;
                    case 'unsubscribe': // receiving user remove friend
                        break;
                    case 'unsubscribed': // receiving user declined friend request. requesting user declines friend request
                        break;
                    case 'joinChatRoomSuccess': // join chat room succeed
                        console.log('join chat room success');
                        break;
                    case 'joinChatRoomFaild': // join chat room failed
                        console.log('join chat room faild');
                        break;
                    case 'joinPublicGroupSuccess': // join public group succeed
                        console.log('join public group success', message.from);
                        break;
                    case 'createGroupACK':
                        conn.createGroupAsync({
                            from: message.from,
                            success: function (option) {
                                console.log('Create Group Succeed');
                            }
                        });
                        break;
                }
            }, // receive friend request, group and chat room related updates
            onRoster: function (message) {
                console.log('Roster');
            }, // handle friend request
            onInviteMessage: function (message) {
                console.log('Invite');
            }, // receive group invitation
            onOnline: function () {
                console.log('onLine');
            }, // connection established
            onOffline: function () {
                console.log('offline');
            }, // connection dropped
            onError: function (message) {
                console.log('Error');
                console.log(message);
                if (message && message.type == 1) {
                    console.warn('Error: connection failed. Please make sure account is associated with API key')
                }
            }, // callback event failed
            onBlacklistUpdate: function (list) {
                // the following events will trigger the callback, query blacklist, add user to blacklist, remove user from blacklist. return the list of blacklist
                console.log(list);
            } // blacklist updated
        });
        // init WebRTC Call
        var rtcCall = null
        if (WebIM.WebRTC) {
            rtcCall = new WebIM.WebRTC.Call({
                connection: conn,

                mediaStreamConstaints: {
                    audio: true,
                    video: true
                },

                listener: {
                    onAcceptCall: function (from, options) {
                        console.log('onAcceptCall::', 'from: ', from, 'options: ', options);
                    },
                    onGotRemoteStream: function (stream, streamType) {
                        console.log('onGotRemoteStream::', 'stream: ', stream, 'streamType: ', streamType);
                        var video = document.getElementById('video');
                        video.srcObject = stream;
                    },
                    onGotLocalStream: function (stream, streamType) {
                        console.log('onGotLocalStream::', 'stream:', stream, 'streamType: ', streamType);
                        var video = document.getElementById('localVideo');
                        video.srcObject = stream;
                    },
                    onRinging: function (caller) {
                        console.log('onRinging::', 'caller:', caller);
                    },
                    onTermCall: function (reason) {
                        console.log('onTermCall::');
                        console.log('reason:', reason);
                    },
                    onIceConnectionStateChange: function (iceState) {
                        console.log('onIceConnectionStateChange::', 'iceState:', iceState);
                    },
                    onError: function (e) {
                        console.log(e);
                    }
                }
            });
        } else {
            console.warn('Error: Cannot perform video calling. Please check if the current browser support webrtc or protocol is not using https')
        }
    </script>
    <script>
        // config
        var options = {
            apiUrl: WebIM.config.apiURL,
            user: "apple",
            pwd: "apple",
            appKey: WebIM.config.appkey
        };

        var register = function () {
            var option = {
                username: 'orange',
                password: 'orange',
                nickname: 'orange is orange',
                appKey: WebIM.config.appkey,
                success: function () {
                    console.log('registration successful');

            conn.signup(option);

        /*
         One-to-One Messaging
         */

        // Send a text message or emoji message. The characters associated with emoji will be translated to emoji automatically.
        var sendPrivateText = function () {
            var id = conn.getUniqueId();
            var msg = new WebIM.message('txt', id);
            msg.set({
                msg: 'good morning!',                       // message content
                to: 'orange',                               // receiver
                roomType: false,
                success: function (id, serverMsgId) {
                    console.log("send private text Success");
                }
            });
            msg.body.chatType = 'singleChat';
            conn.send(msg.body);
        };

        // send command message
        var sendPrivateCmd = function () {
            var id = conn.getUniqueId();
            var msg = new WebIM.message('cmd', id);
            msg.set({
                msg: 'ls',
                to: 'asdfghj',
                roomType: false,
                success: function (id, serverMsgId) {
                    console.log('CMD Success');
                }
            });
            msg.body.chatType = 'singleChat';
            conn.send(msg.body);
        };

        // send image message
        var sendPrivateImg = function () {
            var id = conn.getUniqueId();
            var msg = new WebIM.message('img', id);
            var input = document.getElementById('image');               // get image input
            var file = WebIM.utils.getFileUrl(input);                   // convert image to binary file
            var allowType = {
                'jpg': true,
                'gif': true,
                'png': true,
                'bmp': true
            };

            var option = {
                apiUrl: WebIM.config.apiURL,
                file: file,
                to: 'asdfghj',
                roomType: false,
                chatType: 'singleChat',
                onFileUploadError: function () {
                    console.log('onFileUploadError');
                },
                onFileUploadComplete: function () {
                    console.log('onFileUploadComplete');
                },
                success: function () {
                    console.log('Success');
                },
            };
            // for ie8
            try {
                if (!file.filetype.toLowerCase() in allowType) {
                    console.log('file type error')
                    return
                }
            } catch (e) {
                option.flashUpload = WebIM.flashUpload
            }
            msg.set(option);
            conn.send(msg.body);
        };

        // get a list of friends (roster)
        var getRoasters = function () {
            var option = {
                success: function (roster) {
                    // roster is list of friends with following format
                    /*
                     [
                     {
                     jid:"hyphenatedemo#chatdemoui_test1@hyphenate.io",
                     name:"orange",
                     subscription: "both"
                     // subscription with enum values{both, to, from, none},
                     // both - users added each other as friend
                     // to and from - pending definition
                     // none - if user declined to be friend
                     }
                     ]
                     */
                    for (var o in roster) {
                        console.log("jid: ", roster[o].jid);
                        console.log("name: ", roster[o].name);
                        console.log("subscription: ", roster[o].subscription);
                    }
                }
            };
            conn.getRoster(option);
        };

        // Add friend
        var addFriends = function () {
            conn.subscribe({
                to: "asdfghj",
                message: "Hello World!" // receiver won't see this message but part of status message
            });
        };

        // remove friend
        var removeFriends = function () {
            conn.removeRoster({
                to: 'asdfghj',
                success: function () {
                    conn.unsubscribed({
                        to: 'asdfghj'
                    });
                },
                error: function () {}
            });
        };

        // If user A blocks user B, user A can still see user B, but user B is unable to sent message to user A.
        // The structure of a list {username_1: {}, username_2: {} ...}. If you want to add user C to the blacklist already contains user A and B, then pass user A, B, and C to the function.
        // If blacklist already contain users A and B. To add user C to blacklist, then pass all user A, B, and C's message to the function
        /*
         var list = {
            username_1:{
                jid: 'apiKey_'+username_1+'@hyphenate.io',
                name: username_1,
                subscription: 'both',
                order: 2
            },
            username_2:{
                jid: 'apiKey_'+username_2+'@hyphenate.io',
                name: username_2,
                subscription: 'both',
                order: 3,
                type: 'jid'
            },
            username_3:{
                jid: 'apiKey_'+username_3+'@hyphenate.io',
                name: username_3,
                subscription: 'both',
                order: 4,
                type: 'jid'
            }
         }
    // The parameters, jid, username, and subscription, will be obtained during getting contact list. User can obtain list of contact respect to the parameters above. However, do not repeat the parameter, `order`.

         */
        var addToBlackList = function () {

                orange: {
                    jid: "hyphenatedemo#chatdemoui_orange@hyphenate.io",

                    subscription: 'both',

                    type: 'jid'
                },
                // user_2
                apple: {
                    jid: "hyphenatedemo#chatdemoui_apple@hyphenate.io",
                    name: "apple",
                    subscription: 'both',
                    order: 3,
                    type: 'jid'
                }
            };
            conn.addToBlackList({
                list: list,
                type: 'jid',
                success: function () {
                    console.log('Add friend to blacklist success');
                },
                error: function () {
                    console.log('Error: Add friend to blacklist');
                }
            });
        }

        // Use the function getBlacklist to get the blacklist. Once completed, expect to receive variable onBlacklistUpdate from callback function conn.listen. Please see [Basic Operations](doc:web-basic-operations) for further details.    var getBlackList = function () {
        var getBlackList = function () {
            conn.getBlacklist();
        };

        // remove user from blacklist
        var removeBlackList = function () {
            var list = {};
            conn.removeFromBlackList({
                list: list,
                type: 'jid',
                success: function () {

                },

        /*
         Chat Room
         */

        // send text message
        var sendRoomText = function () {

            var id = conn.getUniqueId();

    <script>
        window.onload = function () {
            document.getElementById('register').onclick = register;

            // send thumbnail message (load into message module)
            document.addEventListener('paste', function (e) {
                if (e.clipboardData && e.clipboardData.types) {
                    if (e.clipboardData.items.length > 0) {
                        if (/^image\/\w+$/.test(e.clipboardData.items[0].type)) {
                            var blob = e.clipboardData.items[0].getAsFile();
                            var url = window.URL.createObjectURL(blob);
                            var id = conn.getUniqueId(); // create local message id

                            var msg = new WebIM.message('img', id);
                            msg.set({
                                apiUrl: WebIM.config.apiURL,
                                file: {
                                    data: blob,
                                    url: url
                                },
                                to: 'asdfghj',
                                roomType: false,
                                chatType: 'singleChat',
                                onFileUploadError: function (error) {
                                    console.log("Error");
                                },
                                onFileUploadComplete: function (data) {
                                    console.log("Complete", data);
                                },
                                success: function (id) {
                                    console.log("Success");
                                }
                            });
                            conn.send(msg.body);
                        }
                    }
                }
            });

            options = {
                apiUrl: WebIM.config.apiURL,
                user: "apple",
                pwd: "apple",
                appKey: WebIM.config.appkey
            };
            conn.open(options);
        };
    </script>
</body>
